<ion-page>
  <ion-content class="ion-padding login-container" fullscreen>
  <ion-header class="ion-no-border">
      <img src="../../../../assets/logos/logo-ucalsa-connect-blanco-b.png" alt="UcalSA Connect Logo" class="logo-image" />
      <h2 class="login-title">Iniciar sesión</h2>
  </ion-header>
    <div class="login-form-card">
      <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item lines="none" class="ionItems">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input placeholder="Usuario" type="text" formControlName="username"></ion-input>
        </ion-item>
        @if (form.get('username')?.touched && form.get('username')?.invalid) {
        <div class="error-message">
          El usuario es obligatorio.
        </div>
        }
        <ion-item lines="none" class="ionItems">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-input placeholder="Contraseña" type="password" formControlName="password">
          </ion-input>
        </ion-item>
        @if (form.get('password')?.touched && form.get('password')?.invalid) {
        <div class="error-message">
          La contraseña es obligatoria.
        </div>
        }
        <ion-item lines="none">
          <ion-label>Recordar credenciales</ion-label>
          <ion-checkbox formControlName="rememberMe" slot="start"></ion-checkbox>
        </ion-item>
        <ion-button type="submit" expand="block" size="small" fill="solid">ENTRAR</ion-button>
      </form>
    </div>
  </ion-content>
</ion-page>
